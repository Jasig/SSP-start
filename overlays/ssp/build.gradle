import org.apereo.portal.start.gradle.plugins.GradlePlutoPlugin

apply plugin: GradlePlutoPlugin

dependencies {
    runtime "org.jasig.ssp:ssp:${sspVersion}@war"
}

war {
    archiveName 'ssp.war'

    manifest {
        from(zipTree(configurations.runtime.files.getAt(0)).matching({ include 'META-INF/MANIFEST.MF' }).getSingleFile())
        attributes("SSP-Ext-UPOverlay-Artifact-Version":"${uPortalVersion}")
    }
}